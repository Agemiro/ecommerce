<main class="home">
  <section>
    <h2>Recommended products for you</h2>

    <div class="product-card-container">
      @for (product of products$ | async; track product.id) {
      <ecommerce-product-card [product]="product"></ecommerce-product-card>
      } @empty {
      <strong
        >We don't have any recommended products for you at the moment.</strong
      >
      }
    </div>
  </section>
</main>
